name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main # Triggers on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent, stable Node version
          cache: 'npm'
      - name: Install dependencies
        run: npm install --ci
      - name: Build application
        run: npm run build # Creates build/ or dist/ directory

      # The build step should output static files to a specific directory (e.g., 'dist' or 'build')
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Change to './dist' if using Vite

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
